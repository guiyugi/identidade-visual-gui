<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Identidade Visual - GUI</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background: #000;
      }

      #viewer2d, #viewer3d, #viewerAR {
        display: none;
        width: 100vw;
        height: 100vh; 
        position: absolute;
        top: 0; 
      }

      #viewerAR {
        margin: 0;
        padding: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }


      #viewer2d {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        overflow: hidden;
        padding: 10px; 
        box-sizing: border-box;
        z-index: 2; 
      }


      #viewer2d img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(255,255,255,0.1);
      }

      #viewer3d, #viewerAR {
        width: 100vw;
        z-index: 1;
      }

      #menu {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(17, 17, 17, 0.9);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        gap: 8px;
        padding: 12px 20px;
        z-index: 9999;
        border-radius: 25px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }


      body:not(.mode-ar) video#arjs-video,
      body:not(.mode-ar) video[autoplay][playsinline] {
        display: none !important;
      }


      body.mode-ar video#arjs-video,
      body.mode-ar video[autoplay][playsinline] {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        object-fit: cover !important;
        z-index: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
      }


      body.mode-ar a-scene canvas {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 1 !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      body.mode-ar a-scene {
        margin: 0 !important;
        padding: 0 !important;
      }

      body.mode-ar #viewerAR {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 1 !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      #menu button {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: none;
        padding: 10px 16px;
        border-radius: 15px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        min-width: 50px;
      }

      #menu button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      #menu button:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
  

    <div id="menu">
      <button onclick="showMode('2d')">2D</button>
      <button onclick="showMode('3d')">3D</button>
      <button onclick="reloadForAR()">AR</button>
    </div>

    <div id="viewer2d">
      <img id="img2d" src="preview.png" alt="Preview 2D">
    </div>

    <model-viewer id="viewer3d"
      src="model.glb"
      alt="Modelo 3D"
      auto-rotate
      camera-controls
      background-color="#000"
      style="width:100%; height:100%;">
    </model-viewer>


    <a-scene 
      id="viewerAR"
      embedded 
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" 
      renderer="logarithmicDepthBuffer: true; antialias: true;"
      vr-mode-ui="enabled: false">

      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 1 1"></a-entity>

      <a-marker preset="hiro">
        <a-entity 
          gltf-model="url(model.glb)" 
          scale="0.2 0.2 0.2"
          position="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function stopARCamera() {
        try {
          const video = document.querySelector('video#arjs-video');
          if (video && video.srcObject) {
            const tracks = video.srcObject.getTracks();
            tracks.forEach(t => t.stop());
          }
        } catch (e) {
          console.warn('Falha ao parar câmera AR:', e);
        }
      }

      function reloadForAR() {
        sessionStorage.setItem('startMode', 'ar');
        location.reload();
      }

      function showMode(mode) {
        document.getElementById("viewer2d").style.display = "none";
        document.getElementById("viewer3d").style.display = "none";
        document.getElementById("viewerAR").style.display = "none";

        if (mode === "2d") {
          document.getElementById("viewer2d").style.display = "flex";
          document.body.classList.remove('mode-ar');
          stopARCamera();
        } else if (mode === "3d") {
          document.getElementById("viewer3d").style.display = "block";
          document.body.classList.remove('mode-ar');
          stopARCamera();
        } else if (mode === "ar") {
          document.getElementById("viewerAR").style.display = "block";
          document.body.classList.add('mode-ar');
        }
      }


      window.addEventListener('load', () => {
        const startMode = sessionStorage.getItem('startMode');
        if (startMode === 'ar') {
          sessionStorage.removeItem('startMode');
          showMode('ar');
        } else {
          // Inicializa no modo 2D por padrão
          showMode("2d");
        }
      });
    </script>
  </body>
</html>
