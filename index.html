<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Marker</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Cena com AR -->
    <a-scene 
      embedded 
      arjs="trackingMethod: best; sourceType: webcam;" 
      renderer="antialias: true; precision: highp;">
      
      <!-- Luz ambiente (clareia tudo igualmente) -->
      <a-entity light="type: ambient; intensity: 0.7"></a-entity>

      <!-- Luz direcional (como o sol, dÃ¡ sombras e realismo) -->
      <a-entity light="type: directional; intensity: 0.9" position="1 1 1"></a-entity>

      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Modelo 3D que aparece no marcador -->
        <a-entity 
          gltf-model="url(model.glb)" 
          scale="0.25 0.25 0.25" 
          position="0 0 0">
        </a-entity>
      </a-marker>

      <!-- CÃ¢mera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
